<!DOCTYPE html>
<html>

<head>
  <title>Peserta Menyerahkan Data</title>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Input Data ke Spreadsheet</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="user-details">
        <div class="input-box">
          <form id="form1" action="https://script.google.com/macros/s/AKfycbxmlIMOzfc0IyvmoUng6HAayXRQfAxWAPKfsWwl1SU/dev" method="post">
            <fieldset>
              <legend>Form Peserta Menyerahkan Data</legend>
              <small>Jika ada kendala, dapat menghubungi data analyst di WA: 089653485519</small>
              <div>
                <label for="nama" class="form-label">Full Name:</label>
                <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukan Nama Lengkap" required>
                <label for="id_ig" class="form-label">ID Instagram:</label>
                <input type="text" id="id_ig" name="id_ig" class="form-control" placeholder="Tanpa @">
                <label for="no_wa" class="form-label">Nomor WA:</label>
                <input type="tel" id="no_wa" name="no_wa" class="form-control" placeholder="Format: 08961111111">
                <label for="note" class="form-label">Catatan:</label>
                <input type="text" id="note" name="note" class="form-control" placeholder="Masukan Catatan Jika Ada">
              </div>
            </fieldset>
            <br>
            <div class="button" style="width: 100%;">
              <input type="submit" value="Save" class="btn btn-primary" style="background-color: rgb(119, 240, 135); color: black;">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
